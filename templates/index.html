<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 25%;
            background: #1e1e1e;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        input[type=range] {
            width: 100%;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        .prediction-box {
            margin-top: 20px;
            padding: 20px;
            background: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar for user input -->
        <aside class="sidebar">
            <h2>User Input Parameters:</h2>
            <label for="age">Age:</label>
            <input type="range" id="age" min="10" max="100" value="39">
            <span id="age-value">39</span>
            
            <label for="bmi">BMI:</label>
            <input type="range" id="bmi" min="15" max="40" value="24">
            <span id="bmi-value">24</span>
            
            <label for="duration">Duration (min):</label>
            <input type="range" id="duration" min="0" max="35" value="15">
            <span id="duration-value">15</span>
            
            <label for="heart-rate">Heart Rate:</label>
            <input type="range" id="heart-rate" min="60" max="130" value="80">
            <span id="heart-rate-value">80</span>
            
            <label for="body-temp">Body Temperature (Â°C):</label>
            <input type="range" id="body-temp" min="36" max="42" value="38">
            <span id="body-temp-value">38</span>
            
            <label>Gender:</label>
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female
        </aside>
        
        <!-- Main Content Area -->
        <main class="content">
            <h1>Personal Fitness Tracker</h1>
            <p>In this WebApp, you can observe your predicted calories burned based on user parameters.</p>
            
            <h2>Your Parameters:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Age</th>
                        <th>BMI</th>
                        <th>Duration</th>
                        <th>Heart Rate</th>
                        <th>Body Temp</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="param-age">39</td>
                        <td id="param-bmi">24</td>
                        <td id="param-duration">15</td>
                        <td id="param-heart-rate">80</td>
                        <td id="param-body-temp">38</td>
                        <td id="param-gender">Male</td>
                    </tr>
                </tbody>
            </table>
            
            <h2>Prediction:</h2>
            <div class="prediction-box">Waiting for prediction...</div>
        </main>
    </div>
</body>
</html>
